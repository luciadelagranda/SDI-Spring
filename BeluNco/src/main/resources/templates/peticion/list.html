<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<header th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de peticiones recibidas</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los siguientes:</p>


		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>EMAIL</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${peticionUserList}">
						<td th:text="${user.email}">defaultEmail</td>						
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer class="footer" th:replace="fragments/footer" />
</body>
</html>
