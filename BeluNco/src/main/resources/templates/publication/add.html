<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{pubs.add}">Publicar</h2>
		<div class="form-group">
			<form class="form-horizontal" method="post" action="/publication/add">
				<div class="form-group">
					<label class="control-label col-sm-2" for="title" th:text="#{pubs.tittle}">TÍTULO:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title"
							placeholder="MODA ENTRE INFLUENCERS" required="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="descripcion"  th:text="#{pubs.des}">DESCRIPCIÓN:</label>
					<div class="col-sm-10">
						<input type="textarea" class="form-control" name="descripcion"
							placeholder="Dulceida en el top de la moda" required="true"
							rows="10" cols="40" />
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10"> 
						<button type="submit" class="btn btn-primary" th:text="#{signup.send}">Enviar</button>
					</div>
				</div>
			</form>
		</div>
		<footer th:replace="fragments/footer" />
</body>
</html>
