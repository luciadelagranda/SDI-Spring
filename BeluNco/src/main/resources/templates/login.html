<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">

<h2  th:text="#{login.message}">Identifícate</h2>
<form class="form-horizontal" method="post" action="/login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">EMAIL:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username"
                th:placeholder="#{login.ejemplo}" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="username">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                th:placeholder="#{login.p}" required="true" /> 
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        	<span class="text-danger" th:if="${error != null}" 
            	th:text="#{admin.error}">El usuario ó la contraseña son incorrectos.</span>

            <button type="submit" class="btn btn-primary">Login</button>

        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>

</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
