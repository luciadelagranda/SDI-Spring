<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

	<header th:replace="fragments/nav" />
	<div class="container">
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por email o nombre del usuario"/>
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
			
		
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>EMAIL</th>
						<th>Nombre </th>
						<th>Apellidos </th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer class="footer" th:replace="fragments/footer"/> 
</body>
</html>
